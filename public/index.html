<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <title>Khatify</title>
</head>

<body class="bg-neutral-950 text-white poppins-regular flex flex-col">
    <div class="flex flex-col">
        <!-- Hamburger Menu Button -->
        <div class="flex items-center justify-between p-2 bg-neutral-900">
            <div class="flex">
                <button id="hamburger-menu" class="block text-white p-1 rounded-md hover:text-purple-500">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-8">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>

                </button>
                <h1 class="text-2xl font-bold text-purple-500 flex items-center mx-2">Khatify!</h1>
            </div>

            <h3 class="text-xl text-purple-600 text-center me-3 flex items-center gap-1">
                <span id="online-users" class="text-neutral-500"></span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-7">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z" />
                </svg>

            </h3>
        </div>



        <!-- Collapsible Content -->
        <div id="collapsible-content" class="flex flex-col items-center bg-neutral-800 hidden p-3 gap-1">
            <div class="flex"></div>
            <label for="username-input" class="text-sm text-center">
                Username
            </label>
            <input type="text" id="username-input" autocomplete="off" placeholder="Stranger"
                class="rounded-md text-center text-sm flex-grow w-full bg-neutral-950 p-2 h-12 border border-transparent focus:border-purple-950 focus:outline-none">
            <label for="interest-input" class="text-sm text-center pt-2">
                Interest
            </label>
            <input type="" id="interest-input" autocomplete="off" placeholder='(e.g., Sports, Music, Books)'
                class="rounded-md text-center text-sm flex-grow w-full bg-neutral-950 p-2 h-12 border border-transparent focus:border-purple-950 focus:outline-none">

            <div class="flex py-2 gap-2 flex-wrap justify-center" id="interest-list">
                <!-- <div class="text-xs flex items-center bg-white text-neutral-900 p-1 rounded-md">
                    <div class="ps-1 pe-2">test</div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                    </svg>
                </div> -->
            </div>

            <button type="button" id="find-partner"
                class="bg-purple-600 rounded-md h-12 px-3 w-full disabled:bg-purple-950 hover:bg-purple-500">
                <div class="flex justify-center items-center">
                    <span class="text text-sm font-semibold">Find Partner</span>
                    <svg class="loading animate-spin h-4 w-4 text-white hidden" xmlns="http://www.w3.org/2000/svg"
                        fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </div>
            </button>
            <button type="button" id="disconnect-partner"
                class="bg-white rounded-md font-semibold h-12 px-2 w-full hover:bg-neutral-200" hidden>
                <span class="text-sm font-semibold text-neutral-900">Disconnect</span>
            </button>
        </div>
    </div>


    <div id="chat-box" class="bg-neutral-950 p-2 flex-grow overflow-auto">
        <p class="text-center pb-2 text-neutral-300">Welcome to <span class="text-purple-600">Khatify!</span></p>
    </div>

    <form id="chat-form" class="flex mb-1 gap-1">
        <input type="text" id="message-input" name="message" autocomplete="off"
            class="flex-grow w-full bg-neutral-900 p-2 text-sm border border-transparent focus:border-purple-950 focus:outline-none"
            disabled>
        <button type="submit" id="message-send"
            class="bg-purple-600 h-12 py-2 px-3 disabled:bg-purple-950 disabled:text-neutral-500 hover:bg-purple-500"
            disabled>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
            </svg>
        </button>
    </form>

        <!-- DISCONNECT MODAL -->
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="disconnect-modal"
        hidden>
        <div class="fixed inset-0 bg-neutral-800 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-lg text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-neutral-900 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div
                                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0 sm:h-10 sm:w-10">
                                <svg class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                </svg>
                            </div>
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                <h3 class="text-base font-semibold leading-6" id="modal-title">Disconnect</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-neutral-300" id="disconnect-text">Are you sure you want to
                                        disconnect to your partner?</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-neutral-900 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" id="disconnect-yes"
                            class="inline-flex w-full justify-center rounded-md bg-purple-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-purple-500 sm:ml-3 sm:w-auto">Disconnect</button>
                        <button type="button" id="disconnect-no"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-neutral-900 shadow-sm ring-1 ring-inset hover:bg-neutral-200 sm:mt-0 sm:w-auto">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>src = "/moment/moment.js"</script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/element.js"></script>
    <script src="/js/helper.js"></script>
    <script src="/js/uiHandler.js"></script>
    <script src="/js/socketHandler.js"></script>
    <script src="/js/event.js"></script>
    <script src="/js/socket.js"></script>

</body>


</html>
