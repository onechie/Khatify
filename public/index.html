<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&display=swap" rel="stylesheet">
    <title>Khatify</title>
</head>

<body class="bg-neutral-900 p-2 text-white poppins-regular flex flex-col">
    <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center space-y-2 sm:space-y-0">
        <h3
            class="text-lg sm:text-xl border border-2 border-purple-600 h-12 sm:h-16 rounded-md font-bold px-2 sm:px-3 flex items-center justify-center playwrite-cu">
            Khatify!
        </h3>
        <h3 class="text-lg sm:text-xl text-purple-600 text-center">Online Users: <span id="online-users"
                class="text-white underline underline-offset-4"></span></h3>
        <button type="button" id="find-partner"
            class="bg-purple-600 rounded-md h-12 sm:h-16 px-2 sm:px-3 w-full sm:w-[130px] disabled:bg-purple-950">
            <div class="flex justify-center items-center">
                <span class="text text-sm font-semibold shadow-sm">Find Partner</span>
                <svg class="loading animate-spin h-4 sm:h-5 w-4 sm:w-5 text-white hidden"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                    </circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
            </div>
        </button>
        <button type="button" id="disconnect-partner"
            class="bg-white rounded-md font-semibold h-12 sm:h-16 px-2 sm:px-3 w-full sm:w-[130px]" hidden>
            <span class="text-sm font-semibold text-neutral-900 shadow-sm">Disconnect</span>
        </button>

    </div>

    <div id="chat-box" class="my-3 rounded-xl bg-neutral-950 p-2 sm:p-3 flex-grow overflow-auto">
        <p class="text-center pb-2 text-neutral-300">Welcome to Khatify!</p>
    </div>

    <form id="chat-form" class="flex gap-2 sm:gap-3">
        <input type="text" id="message-input" name="message" autocomplete="off"
            class="flex-grow w-full bg-neutral-950 p-2 sm:p-3 border border-transparent focus:border-purple-500 focus:ring-purple-500 focus:ring-1 focus:outline-none"
            disabled>
        <button type="submit" id="message-send"
            class="bg-purple-600 h-12 p-2 sm:p-3 rounded-md text-sm font-semibold shadow-sm disabled:bg-purple-950 disabled:text-neutral-500"
            disabled>Send</button>
    </form>

    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true" id="disconnect-modal"
        hidden>
        <div class="fixed inset-0 bg-neutral-800 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                <div
                    class="relative transform overflow-hidden rounded-lg text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
                    <div class="bg-neutral-900 px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                        <div class="sm:flex sm:items-start">
                            <div
                                class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full sm:mx-0 sm:h-10 sm:w-10">
                                <svg class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                    stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                                </svg>
                            </div>
                            <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                                <h3 class="text-base font-semibold leading-6" id="modal-title">Disconnect</h3>
                                <div class="mt-2">
                                    <p class="text-sm text-neutral-300" id="disconnect-text">Are you sure you want to
                                        disconnect to your partner?</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-neutral-900 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                        <button type="button" id="disconnect-yes"
                            class="inline-flex w-full justify-center rounded-md bg-purple-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-purple-500 sm:ml-3 sm:w-auto">Disconnect</button>
                        <button type="button" id="disconnect-no"
                            class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-neutral-900 shadow-sm ring-1 ring-inset hover:bg-neutral-200 sm:mt-0 sm:w-auto">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>src = "/moment/moment.js"</script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/events.js"></script>
</body>


</html>
